<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="mb-3">ðŸ›’ Product Dashboard</h2>

  <div class="row mb-3">
    <div class="col-md-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by title...">
    </div>
    <div class="col-md-3">
      <select id="pageSize" class="form-select">
        <option value="5">5 per page</option>
        <option value="10">10 per page</option>
        <option value="20">20 per page</option>
      </select>
    </div>
    <div class="col-md-5 text-end">
      <button class="btn btn-success" onclick="exportCSV()">Export CSV</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Create Product</button>
    </div>
  </div>

  <table class="table table-bordered table-hover bg-white">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th onclick="sortData('title')" style="cursor:pointer">Title ðŸ”½</th>
        <th onclick="sortData('price')" style="cursor:pointer">Price ðŸ’²</th>
        <th>Category</th>
        <th>Images</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>

  <nav>
    <ul class="pagination" id="pagination"></ul>
  </nav>
</div>

<!-- Detail Modal -->
<div class="modal fade" id="detailModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Product Detail</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button class="btn btn-warning" onclick="updateProduct()">Edit</button>
      </div>
    </div>
  </div>
</div>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>Create Product</h5>
      <input id="newTitle" class="form-control mb-2" placeholder="Title">
      <input id="newPrice" type="number" class="form-control mb-2" placeholder="Price">
      <input id="newImage" class="form-control mb-2" placeholder="Image URL (https://...)">
      <button class="btn btn-success" onclick="createProduct()">Create</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
